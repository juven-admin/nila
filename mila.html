<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Masuk Slide-In Bertahap</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e6e6e6;
        }

        .container {
            width: 80%;
            max-width: 700px;
            text-align: center;
            padding: 20px;
        }

        .slide-in-item {
            opacity: 0;
            transform: translateX(-100px); /* Mulai dari kiri */
            animation: slideIn 1s ease-out forwards;
            background-color: #ffffff;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            text-align: left;
        }

        /* Menambahkan jeda untuk setiap item */
        .slide-in-item:nth-child(1) { animation-delay: 0.3s; }
        .slide-in-item:nth-child(2) { animation-delay: 0.6s; }
        .slide-in-item:nth-child(3) { animation-delay: 0.9s; }
        .slide-in-item:nth-child(4) { animation-delay: 1.2s; }
        /* Anda bisa menambahkan lebih banyak nth-child sesuai jumlah item */

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Konten yang Akan Muncul Berurutan</h1>
        <div class="slide-in-item">
            <h2>Bagian 1</h2>
            <p>Ini adalah item pertama yang akan muncul dengan efek slide-in.</p>
        </div>
        <div class="slide-in-item">
            <h2>Bagian 2</h2>
            <p>Item kedua ini akan muncul setelah item pertama, menciptakan efek berurutan.</p>
        </div>
        <div class="slide-in-item">
            <h2>Bagian 3</h2>
            <p>Dan ini adalah item ketiga, melengkapi animasi masuk bertahap.</p>
        </div>
    </div>
</body>
</html>
